{% extends 'base.html' %}

{% block title %}
<title>Усі пости</title>
{% endblock title %}

{% block main %}
<main class="container bg-dark">
    <div class="card m-2 bg-dark">
        <img src="{{ url_for('static', filename='img/' + post[5]) }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-white">{{post[3]}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
          <p class="card-text text-white">{{post[4]}}</p>
          
        </div>
</main>
{% endblock main %}
